<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js " defer></script>
    <title>Nytt Projekt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h1> <i class="fas fa-cloud-sun"></i>Väder App</h1>
            <p>Få aktuellt väder och prognoser för alla städer</p>
        </div>

        <div class="search-container">
            <div class="search-box">
            <i class="fas fa-search"></i>  
                <input type="text" id="cityInput" placeholder="Sök stad (t.ex. Stockholm, Göteborg, Malmö)">
            </div>
            <button id="searchButton">
                <i class="fas fa-search"> Sök Väder </i>
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Hämtar väderinformation...-</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card">
            <div id="cityInformation">

            </div>

            <div id="weatherInformation">

            </div>

            <div class="forecast-section">
                <h3 class="forecast-title">7-dagars Prognos</h3>
                <div id="weatherForecast">

                </div>
            </div>
        </div>

        <div class="footer">
            <p>Väderdata från <a href="https://www.weatherapi.com/" style="color: white; text-decoration: underline;">WeatherAPI.com</a> </p>
        </div>
    </div>

    
  

</body>
</html>
